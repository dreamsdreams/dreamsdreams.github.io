<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ad Banners</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5922435915247426"
     crossorigin="anonymous"></script>
    <style>
        .ad-banner {
            background-color: #f0f0f0;
            border: 1px solid #999;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
            height: 90px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="ad-banner">
        <!-- longBanner -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-5922435915247426"
             data-ad-slot="7581802115"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
    <div class="ad-banner">
        <!-- longBanner2Fixed -->
        <ins class="adsbygoogle"
             style="display:inline-block;width:728px;height:90px"
             data-ad-client="ca-pub-5922435915247426"
             data-ad-slot="8367731173"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
    <div class="ad-banner">
        <!-- SquareResponsive -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-5922435915247426"
             data-ad-slot="7111028827"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
    <div class="ad-banner">
        <!-- squareFixed -->
        <ins class="adsbygoogle"
             style="display:inline-block;width:728px;height:90px"
             data-ad-client="ca-pub-5922435915247426"
             data-ad-slot="1107090771"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
</body>
</html>
