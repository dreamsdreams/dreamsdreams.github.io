<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ad Banners</title>
    <style>
        .ad-banner {
            background-color: #f0f0f0;
            border: 1px solid #999;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
            height: 90px;
            text-align: center;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5922435915247426"
     crossorigin="anonymous"></script>
</head>
<body>
    <header class="ad-banner">Header Banner (728x90)</header>
    
    <div class="ad-banner">Leaderboard 1 (728x90)</div>
    <div class="ad-banner">Leaderboard 2 (728x90)</div>
    <div class="ad-banner">Leaderboard 3 (728x90)</div>
    <div class="ad-banner">Leaderboard 4 (728x90)</div>
    <div class="ad-banner">Leaderboard 5 (728x90)</div>
    
    <footer class="ad-banner">Footer Banner (728x90)</footer>
</body>
</html>
